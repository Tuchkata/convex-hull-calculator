<h2><strong>Removing points :</strong></h2>

<h3>Press and hold <em>&#39;Ctrl&#39;</em> key then click with the mouse over the point that you want to delete. While <em>&#39;Ctrl&#39;</em> key is pressed, you can delete as many points as you want until you release it. During the deletion the convex hull and the angle hull will be computed in real time.</h3>
